<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VinylRoll</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1>VinylRoll</h1>
      <div class="header-actions">
        <button id="fetchAllBtn" class="btn ghost small">Chercher toutes les jaquettes</button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="library">üíø Biblioth√®que</button>
      <button class="tab" data-tab="add">‚ûï Ajouter</button>
      <button class="tab" data-tab="wishlist">‚≠ê Wishlist</button>
      <button class="tab" data-tab="preorder">‚è≥ Pr√©co</button>
      <button class="tab" data-tab="random">üîÄ Random</button>
    </div>

    <!-- Recherche + tri (cach√©s en Ajouter et Random) -->
    <div id="controls">
      <input id="search" placeholder="Recherche artiste, album, note...">
      <div class="sorts">
        <label>
          Trier par
          <select id="sortBy">
            <option value="artist">artiste</option>
            <option value="album">album</option>
            <option value="year">ann√©e</option>
            <option value="state">√©tat</option>
            <option value="type">type</option>
          </select>
        </label>
        <label>
          Ordre
          <select id="sortDir">
            <option value="asc">asc</option>
            <option value="desc">desc</option>
          </select>
        </label>
      </div>
    </div>

    <!-- Onglet Ajouter -->
    <div id="add" class="hidden">
      <div class="card">
        <label>Artiste</label>
        <input id="artist" placeholder="Ex: Jean Leloup" list="artistsList">
        <datalist id="artistsList"></datalist>

        <label>Album</label>
        <input id="album" placeholder="Ex: Le D√¥me">

        <div class="row">
          <div>
            <label>Ann√©e</label>
            <input id="year" inputmode="numeric" placeholder="1996">
          </div>
          <div>
            <label>Type</label>
            <select id="type">
              <option value="standard">standard</option>
              <option value="limited">limited</option>
            </select>
          </div>
        </div>

        <label>D√©tail √©dition limit√©e</label>
        <input id="limitedDetail" placeholder="Marble Red 180g #/500">

        <label>√âtat</label>
        <select id="state">
          <option value="owned">owned</option>
          <option value="preorder">preorder</option>
          <option value="wishlist">wishlist</option>
        </select>

        <label>Commentaire</label>
        <textarea id="comment" rows="2" placeholder="Copie clean, label XL"></textarea>

        <div class="toolbar">
          <button id="addBtn" class="btn">Ajouter</button>
          <button id="exportBtn" class="btn secondary">Exporter JSON</button>
          <label class="btn secondary" for="importFile" style="cursor:pointer;">Importer JSON</label>
          <input id="importFile" type="file" accept="application/json" class="hidden">
          <button id="wipeBtn" class="btn danger">Tout effacer</button>
        </div>
      </div>
    </div>

    <!-- Liste (Biblioth√®que / Wishlist / Pr√©co) -->
    <div id="list"></div>

    <!-- Onglet Random -->
    <div id="random" class="hidden">
      <button id="randomBtn" class="btn secondary">Choisir un vinyle au hasard</button>
      <div id="pick" class="card"></div>
    </div>
  </div>

  <!-- Modale d'√©dition -->
  <dialog id="editDialog">
    <form method="dialog" class="edit-form">
      <h2>Modifier le vinyle</h2>

      <div class="edit-grid">
        <div>
          <label>Artiste</label>
          <input id="editArtist" list="artistsList">
        </div>
        <div>
          <label>Album</label>
          <input id="editAlbum">
        </div>
        <div>
          <label>Ann√©e</label>
          <input id="editYear" inputmode="numeric" placeholder="1996">
        </div>
        <div>
          <label>√âtat</label>
          <select id="editState">
            <option value="owned">owned</option>
            <option value="preorder">preorder</option>
            <option value="wishlist">wishlist</option>
          </select>
        </div>
        <div>
          <label>Type</label>
          <select id="editType">
            <option value="standard">standard</option>
            <option value="limited">limited</option>
          </select>
        </div>
        <div id="editLimitedWrap">
          <label>D√©tail √©dition limit√©e</label>
          <input id="editLimitedDetail" placeholder="Marble Red 180g #/500">
        </div>
        <div class="full">
          <label>Commentaire</label>
          <textarea id="editComment" rows="2"></textarea>
        </div>
      </div>

      <div class="dialog-actions">
        <button type="button" id="editCoverBtn" class="btn ghost small">Chercher jaquette</button>
        <button type="button" id="deleteBtn" class="btn danger small">Supprimer</button>
        <div class="spacer"></div>
        <button value="cancel" class="btn ghost small">Annuler</button>
        <button id="saveBtn" value="default" class="btn small">Enregistrer</button>
      </div>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
